name: Copilot Coding Agent Demo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  agent-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Check if agent is enabled
        id: check-enabled
        run: |
          if [ "${{ secrets.AGENT_ENABLED }}" != "true" ]; then
            echo "Agent is not enabled. Set AGENT_ENABLED secret to 'true' to enable."
            echo "enabled=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "enabled=true" >> $GITHUB_OUTPUT

      - name: Checkout repository
        if: steps.check-enabled.outputs.enabled == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update agents/auto-update branch
        if: steps.check-enabled.outputs.enabled == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if branch exists remotely
          if git ls-remote --exit-code --heads origin agents/auto-update; then
            git fetch origin agents/auto-update
            git checkout agents/auto-update
          else
            # Create branch from master
            git checkout -b agents/auto-update origin/master
          fi
          
          # Create agents directory if it doesn't exist
          mkdir -p .github/agents
          
          # Write timestamp and message to last-run.txt
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Last run: ${TIMESTAMP}" > .github/agents/last-run.txt
          echo "Copilot coding agent workflow executed successfully." >> .github/agents/last-run.txt
          
          # Commit and push changes
          git add .github/agents/last-run.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(agent): record last run - ${TIMESTAMP}"
            git push origin agents/auto-update
          fi
